<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twibbon Maker Interaktif</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Twibbon Generator</h1>
            <p>Atur posisinya agar pas di tengah!</p>
        </header>

        <main>
            <div id="preview-container">
                <div id="user-photo-container">
                    <img id="user-photo" src="" alt="">
                </div>
                
                <img id="twibbon-overlay" src="./twibbon.png" alt="Frame Twibbon">
            </div>

            <div class="controls-section">
                <button type="button" id="main-upload-btn" class="btn btn-upload">
                    üì∏ Ambil Foto
                </button>

                <input type="file" id="input-gallery" accept="image/*" style="display: none;">
                <input type="file" id="input-camera" accept="image/*" capture="environment" style="display: none;">

                <div class="zoom-controls">
                    <button id="btn-zoom-out">-</button>
                    <span>Zoom</span>
                    <button id="btn-zoom-in">+</button>
                </div>
            </div>

            <div id="upload-modal" class="modal">
                <div class="modal-content">
                    <h3>Pilih Sumber Foto</h3>
                    <button id="pick-camera" class="modal-btn">üì∏ Kamera (Selfie)</button>
                    <button id="pick-gallery" class="modal-btn">üìÅ Galeri Foto</button>
                    <button id="close-modal" class="modal-btn-cancel">Batal</button>
                </div>
            </div>
            
            <div class="action-section">
                <button id="download">Simpan Gambar</button>
                <button id="share-btn" class="btn" style="background: #007bff; color: white;">Bagikan ke Media Sosial</button>
                <p class="note" id="status-text">*Pilih foto terlebih dahulu</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Astanaraya Suites Hotel</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
